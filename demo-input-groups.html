<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dropdown Demo</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible"
			content="IE=edge">
		<meta name="viewport"
			content="width=device-width, initial-scale=1">
		<title>Check-In</title>
		<link href="css/reset.css" 
			rel="stylesheet"
			type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic"
			rel="stylesheet"
			type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Merriweather:400,400italic,700,700italic"
			rel="stylesheet"
			type="text/css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
			rel="stylesheet"
			type="text/css">
		<link href="css/flute.css"
			rel="stylesheet"
			type="text/css">
	</head>

	<body>
		<form class="container rows form">
			<div class="row">
				<div class="col-12">
					<div class="input-group">
						<input type="text" class="input" value="neither" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="input-group notice">
						<label class="input-addon" for="fname">First</label>
						<input type="text" class="input" value="left" id="fname" />
					</div>
				</div>
				<div class="col-12">
					<div class="input-group notice">
						<label class="input-addon" for="lname">Last</label>
						<input type="text" class="input" value="left" id="lname" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="input-group success">
						<input type="text" class="input" value="right" />
						<span class="input-addon">.00</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="input-group warning">
						<span class="input-addon">$</span>
						<span class="input-addon">$</span>
						<input type="text" class="input" value="leftx2"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="input-group error">
						<input type="text" class="input" value="rightx2"/>
						<span class="input-addon">.00</span>
						<span class="input-addon">.00</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="input-group">
						<span class="input-addon">$</span>
						<input type="text" class="input" value="both"/>
						<span class="input-addon">.00</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 warning">
					<input type="text" class="input" />
				</div>
			</div>
		</form>
	</body>
</html>
