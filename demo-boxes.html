<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Flute Demo - Boxes</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible"
			content="IE=edge">
		<meta name="viewport"
			content="width=device-width, initial-scale=1">
		<link href="css/reset.css" 
			rel="stylesheet"
			type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic"
			rel="stylesheet"
			type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Merriweather:400,400italic,700,700italic"
			rel="stylesheet"
			type="text/css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
			rel="stylesheet"
			type="text/css">
		<link href="css/flute.css"
			rel="stylesheet"
			type="text/css">
	</head>

	<body>
		<div class="container rows form">
			<div class="row success">
				<div class="col-12">
					<label for="">Address</label>
					<div class="fieldset input">
						<div class="row">
							<div class="col-md-9 col-lg-10">
								<div class="row">
									<div class="col-xs-6 col-sm-3 col-lg-2">
										<label for="">Unit</label>
										<input type="text" class="input" value="408" />
									</div>
									<div class="col-xs-6 col-sm-3 col-lg-2">
										<label for="">Street Number</label>
										<input type="text" class="input" value="2751" />
									</div>
									<div class="col-sm-6 col-lg-8">
										<label for="">Street Name</label>
										<input type="text" class="input" value="Shelbourne Street" />
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<label for="">City</label>
										<input type="text" class="input" value="Victoria" />
									</div>
									<div class="col-xs-6 col-sm-3">
										<label for="">State</label>
										<div class="input static">Texas</div>
									</div>
									<div class="col-xs-6 col-sm-3">
										<label for="">Zip</label>
										<input type="text" class="input" value="90219" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-lg-2">Map</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row error">
				<div class="col-12">
					<label for="">Contact Information</label>
					<div class="fieldset input">
						<div class="row">
							<div class="col-sm-6">
								<label for="">Phone Number</label>
								<div class="input-group">
									<div class="input-addon"><span class=" fa fa-phone"></span></div>
									<input type="text" class="input" value="1-250-508-5228" />
								</div>
							</div>
							<div class="col-sm-6">
								<label for="">Email Address</label>
								<div class="input-group">
									<div class="input-addon"><span class=" fa fa-at"></span></div>
									<input type="text" class="input" value="whiterook6@gmail.com" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
