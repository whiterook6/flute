<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Flute Demo</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible"
			content="IE=edge">
		<meta name="viewport"
			content="width=device-width, initial-scale=1">
		<title>Check-In</title>
		<link href="css/reset.css" 
			rel="stylesheet"
			type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic"
			rel="stylesheet"
			type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Merriweather:400,400italic,700,700italic"
			rel="stylesheet"
			type="text/css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
			rel="stylesheet"
			type="text/css">
		<link href="css/flute.css"
			rel="stylesheet"
			type="text/css">
	</head>

	<body>
		<form class="rows form">
			<div class="row">
				<div class="col-12">
					Never Wrap
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					col-6
				</div>
				<div class="col-6">
					col-6
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					Wrap below 1300px
				</div>
			</div>
			<div class="row">
				<div class="col-6 wrap-below-lg">
					col-6 wrap-below-lg
				</div>
				<div class="col-6 wrap-below-lg">
					col-6 wrap-below-lg
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					Wrap below 1100px
				</div>
			</div>
			<div class="row">
				<div class="col-6 wrap-below-md">
					col-6 wrap-below-md
				</div>
				<div class="col-6 wrap-below-md">
					col-6 wrap-below-md
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					Wrap below 800
				</div>
			</div>
			<div class="row">
				<div class="col-6 wrap-below-sm">
					col-6 wrap-below-sm
				</div>
				<div class="col-6 wrap-below-sm">
					col-6 wrap-below-sm
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					Wrap below 600
				</div>
			</div>
			<div class="row">
				<div class="col-6 wrap-below-xs">
					col-6 wrap-below-xs
				</div>
				<div class="col-6 wrap-below-xs">
					col-6 wrap-below-xs
				</div>
			</div>
		</div>
	</div>
</form>
</body>
</html>
