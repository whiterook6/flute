<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Dropdowns</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1">
	<link href="css/reset.css" 
		rel="stylesheet"
		type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic"
		rel="stylesheet"
		type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,400italic,700,700italic"
		rel="stylesheet"
		type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
		rel="stylesheet"
		type="text/css">
	<link href="css/flute.css"
		rel="stylesheet"
		type="text/css">
</head>
<body>
	<form class="container rows form">
		<div class="row">
			<div class="col-sm-6 col-md-3">
				<span class="dropdown open">
					<button class="button" type="button">Filter by label</button>
					<div class="drawer left">
						<ul>
							<li><input type="checkbox" />Item 1</li>
							<li><input type="checkbox" />Item 2</li>
							<li><input type="checkbox" />Item 3</li>
							<li><input type="checkbox" />Item 4</li>
							<li><input type="checkbox" />Item 5</li>
							<li><input type="checkbox" />Item 6</li>
							<li><input type="checkbox" />Item 7</li>
							<li><input type="checkbox" />Item 8</li>
							<li><input type="checkbox" />Item 9</li>
							<li><input type="checkbox" />Item 10</li>
							<li><input type="checkbox" />Item 11</li>
							<li><input type="checkbox" />Item 12</li>
							<li><input type="checkbox" />Item 13</li>
							<li><input type="checkbox" />Item 14</li>
							<li><input type="checkbox" />Item 15</li>
							<li><input type="checkbox" />Item 16</li>
						</ul>
					</div>
				</span>
				Other content.
			</div>
			<div class="col-sm-6 col-md-3">
				<span class="dropdown">
					<button class="button" type="button">Filter by label</button>
					<div class="drawer left">
						<input type="text" class="input" />
						<ul>
							<li>Item 1</li>
						</ul>
					</div>
				</span>
				Other content.
			</div>
		</div>
	</form>
</body>
</html>
