<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Axiom Matching</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible"
			content="IE=edge">
		<meta name="viewport"
			content="width=device-width, initial-scale=1">
		<link href="css/reset.css" 
			rel="stylesheet"
			type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic"
			rel="stylesheet"
			type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Merriweather:400,400italic,700,700italic"
			rel="stylesheet"
			type="text/css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
			rel="stylesheet"
			type="text/css">
		<link href="css/flute.css"
			rel="stylesheet"
			type="text/css">
	</head>

	<body>
		<div class="rows">
			<div class="row">
				<div class="col-6 offset-3">
					<h1>Is this you?</h1>

					<div class="person row">
						<div class="col-4">Portrait</div>
						<div class="col-4">Marie Antoinette</div>
						<div class="col-4 form">
							<button type="button" class="button">This is me<span class="fa fa-check"></span></button>
						</div>
					</div>

					<form class="form">
						<div class="row">
							<div class="col-12">
								<label for="first_name_input">First Name</label>
								<input type="text" class="input" name="first_name_input" value="Marie" />
							</div>
							<div class="col-12">
								<label for="last_name_input">Last Name</label>
								<input type="text" class="input" name="last_name_input" value="Antoinette" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
